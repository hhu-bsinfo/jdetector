bintray {
    user = System.getProperty('bintray.user')
    key = System.getProperty('bintray.key')
    publications = ['mavenPublication']
    publish = true
    override = true

    pkg {
        repo = 'dxram'
        name = 'jibperf-lib'
        userOrg = 'hhu-bsinfo'
        licenses = ['GPL-3.0']
        vcsUrl = 'https://github.com/hhu-bsinfo/jibperf-lib.git'
        labels = ['infiniband']
        githubRepo = 'hhu-bsinfo/jibperf-lib'
        githubReleaseNotesFile = 'README.md'

        version {
            name = project.version
            released  = new Date()
        }
    }
}