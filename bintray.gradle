bintray {
    user = System.getProperty('bintray.user')
    key = System.getProperty('bintray.key')
    publications = ['mavenPublication']
    publish = true
    override = true

    pkg {
        repo = 'dxram'
        name = 'jDetector'
        userOrg = 'hhu-bsinfo'
        licenses = ['GPL-3.0']
        vcsUrl = 'https://github.com/hhu-bsinfo/jdetector.git'
        labels = ['infiniband', 'infiniband-monitoring', 'network-monitoring', 'java', 'jni']
        githubRepo = 'hhu-bsinfo/jdetector'
        githubReleaseNotesFile = 'README.md'

        version {
            name = project.version
            released  = new Date()
        }
    }
}